<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <h2>Sign Up</h2>
            <div class="form-group name-group">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="mobile_no" placeholder="Mobile No." required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
             <div class="form-group password-group">
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" name="agree" required> <b>I Agree </b>
            </div>
            <div class="form-group">
                <p>By clicking <a href="#">Register</a>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
            </div>
            <div class="form-group btn-group">
                <button type="submit" class="btn-register">Register</button>
                <button type="button" class="btn-signin">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
